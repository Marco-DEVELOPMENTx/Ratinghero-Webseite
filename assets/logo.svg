<svg width="280" height="80" viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium Gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <!-- Premium Filters -->
    <filter id="premiumGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
    
    <!-- Pattern for Premium Look -->
    <pattern id="subtlePattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="0.5" fill="url(#primaryGradient)" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background with subtle pattern -->
  <rect width="280" height="80" fill="url(#subtlePattern)" opacity="0.3"/>
  
  <!-- Main Logo Container -->
  <g transform="translate(10, 10)">
    
    <!-- Premium Icon Background -->
    <circle cx="30" cy="30" r="28" fill="url(#primaryGradient)" opacity="0.1"/>
    <circle cx="30" cy="30" r="25" fill="none" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.2"/>
    
    <!-- Central Star Icon -->
    <g transform="translate(30, 30)">
      <!-- Main Star -->
      <path d="M0,-18 L5.5,-5.5 L18,0 L5.5,5.5 L0,18 L-5.5,5.5 L-18,0 L-5.5,-5.5 Z" 
            fill="url(#goldGradient)" 
            stroke="url(#primaryGradient)" 
            stroke-width="1"
            filter="url(#premiumGlow)"/>
      
      <!-- Inner Star Detail -->
      <path d="M0,-12 L3.5,-3.5 L12,0 L3.5,3.5 L0,12 L-3.5,3.5 L-12,0 L-3.5,-3.5 Z" 
            fill="rgba(255,255,255,0.3)"/>
      
      <!-- Center Dot -->
      <circle cx="0" cy="0" r="2" fill="rgba(255,255,255,0.8)"/>
    </g>
    
    <!-- Accent Elements -->
    <circle cx="55" cy="15" r="1.5" fill="url(#goldGradient)" opacity="0.6"/>
    <circle cx="50" cy="45" r="1" fill="url(#goldGradient)" opacity="0.4"/>
    <circle cx="58" cy="40" r="0.8" fill="url(#primaryGradient)" opacity="0.5"/>
    
  </g>
  
  <!-- Premium Typography -->
  <g transform="translate(75, 0)">
    
    <!-- Main Text: RATING -->
    <text x="0" y="35" 
          font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif" 
          font-size="28" 
          font-weight="700" 
          fill="url(#textGradient)"
          letter-spacing="-1px"
          filter="url(#textShadow)">
      RATING
    </text>
    
    <!-- Sub Text: HERO -->
    <text x="0" y="60" 
          font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif" 
          font-size="28" 
          font-weight="300" 
          fill="url(#primaryGradient)"
          letter-spacing="2px"
          filter="url(#textShadow)">
      HERO
    </text>
    
    <!-- Premium Underline -->
    <rect x="0" y="67" width="120" height="2" fill="url(#goldGradient)" opacity="0.6" rx="1"/>
    
  </g>
  
  <!-- Tagline -->
  <text x="200" y="45" 
        font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="11" 
        font-weight="500" 
        fill="#64748b"
        letter-spacing="0.5px">
    REPUTATION EXCELLENCE
  </text>
  
</svg> 